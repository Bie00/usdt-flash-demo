<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Flash Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">USDT Flash Demo</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Send USDT (Demo Only)</h4>
          </div>
          <div class="card-body">
            <form id="flashForm">
              <div class="mb-3">
                <label for="usdtAddress" class="form-label">USDT Wallet Address</label>
                <input type="text" class="form-control" id="usdtAddress" placeholder="Enter USDT address" required>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount (USDT)</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required min="1" max="10000">
              </div>
              <button type="submit" class="btn btn-success w-100">Send</button>
              <div id="flashResult" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h5 class="mb-3">Transaction History</h5>
    <div class="table-responsive">
      <table class="table table-striped align-middle" id="txTable">
        <thead>
          <tr>
            <th>Wallet Address</th>
            <th>Amount (USDT)</th>
            <th>Status</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="txHistory">
          <!-- Transactions will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3 mt-5">
    <small>Demo Only | No real funds are sent.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Transaction history array
    let transactions = [];

    // Form handler
    document.getElementById('flashForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const addr = document.getElementById('usdtAddress').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const now = new Date();
      const timestamp = now.toISOString().slice(0,16).replace('T',' ');
      const tx = {
        addr,
        amount,
        status: 'Success',
        timestamp
      };
      transactions.unshift(tx);

      // Show success message
      document.getElementById('flashResult').innerHTML = `
        <div class="alert alert-success">
          <strong>Transaction Successful!</strong><br>
          Sent <b>${amount} USDT</b> to <b>${addr}</b>
        </div>
      `;

      // Update transaction table
      updateTable();

      // Reset form
      document.getElementById('flashForm').reset();
    });

    function updateTable() {
      const tbody = document.getElementById('txHistory');
      tbody.innerHTML = transactions.map(tx => `
        <tr>
          <td>${tx.addr.slice(0,6)}...${tx.addr.slice(-4)}</td>
          <td>${tx.amount}</td>
          <td><span class="badge bg-success">${tx.status}</span></td>
          <td>${tx.timestamp}</td>
        </tr>
      `).join('');
    }
  </script>
</body>
</html>
